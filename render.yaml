databases:
  - name: ExpensTrackr
    databaseName: nyddwzvt
    user: nyddwzvt

services:
  - type: web
    name: XpensTrackr
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nyddwzvt
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false